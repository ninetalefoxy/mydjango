{% extends 'articles/base_layout.html' %}


{% block content %}
    <div class="article">
        {% for article in articles %}
            <a href="#"><h1>{{article.title}}</h1></a>
            <p>{{article.slug}}</p>
            <p>{{article.date}}</p>
            <p>{{article.snippet}}</p>
        {% endfor %}
    </div>
{% endblock %}
